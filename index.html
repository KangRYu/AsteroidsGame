<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Particle.pde Asteroid.pde Bullet.pde AsteroidParticle.pde TextFloater.pde Button.pde">
				</canvas>
		    </section>
	    <footer>
			Mouse for rotation.
			WASD or Arrow Keys for movement.
			"h" for hyperspace.
			You only get 3 hyperspaces per life.
			Destroying one asteroid will get you 10 points.
			For every asteroid you destroy without getting hit, you get 10 extra points per asteroid (combo counter).
	    </footer>
	</body>
</html>
